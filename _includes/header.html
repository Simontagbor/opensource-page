<header id="site-header" role="banner">
    <div class="site-header__inner">
        <div class="site-logo">
            <a href="{{ '/' | relative_url }}">
                <img src="{{ '/assets/images/Microsoft-Open-Source-logo.svg' | relative_url }}"
                    alt="Microsoft | Open Source logo" />
                <span class="sr-only">Return to homepage</span>
            </a>
        </div>

        <ul class="site-header__nav">
            <li{% if page.id == 'collaborate' %} class="is-active" {% endif %}>
                <a href="{{ "/collaborate/" | relative_url }}">Get involved</a>
            </li>
            <li{% if page.id == 'projects' %} class="is-active" {% endif %}>
                <a href="{{ "/projects/" | relative_url }}">Projects</a>
            </li>
            <li{% if page.id == 'ospo' or page.id == 'governance' or page.id == 'best-practices' %}
                class="is-active" {% endif %}>
                <a href="{{ "/ospo/" | relative_url }}">Our story</a>
            </li>
            <li{% if page.id == 'ecosystem' %} class="is-active" {% endif %}>
                <a href="{{ "/ecosystem/" | relative_url }}">Ecosystem</a>
            </li>
            <li{% if page.id == 'resources' %} class="is-active" {% endif %}>
                <a class="external"
                    href="{{ "https://cloudblogs.microsoft.com/opensource/" | relative_url }}">
                    <span>Blog</span>
                </a>
            </li>
        </ul>

        <div class="site-header__utilities">

            <div class="site-header__search">
                <form class="search-form" role="search" action="/projects/explore" method="GET">
                    <label for="header-search">
                        <span class="sr-only">Search projects</span>
                        {% octicon search %}
                    </label>
                    <input type="text" id="header-search" name="q" placeholder="Search" />
                </form>
                <!--
                <form class="search-form" role="search" action="https://www.microsoft.com/en-us/search" method="GET">
                    <label for="header-search">
                        <span class="sr-only">Search on Microsoft.com</span>
                        {% octicon search %}
                    </label>
                    <input type="text" id="header-search" placeholder="Search" />
                </form>
                -->
                <div class="search-trigger">
                    {% octicon search %}
                </div>
            </div>
            <div class="nav-trigger js-menu-trigger">
                <img class="open-menu" src="{{ '/assets/images/svgs/menu.svg' | relative_url }}" alt="menu icon" />
                <img class="close-menu" src="{{ '/assets/images/svgs/close.svg' | relative_url }}" alt="close icon" />
            </div>
            <!--
            <a class="sign-in" href="https://www.microsoft.com/mscomhp/onerf/signin?EEL=True&pcexp=True&ru=https%3A%2F%2Fwww.microsoft.com%2Fen-us">
                <span>Sign In</span>
                <span class="account-img"></span>
            </a>
            -->
        </div>

    </div>
</header>

            </ul>
        </div>
    </div>
