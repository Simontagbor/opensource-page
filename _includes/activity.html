                <article class="activity" id="activity{% raw %}{{ id }}{% endraw %}">
                    <p><strong>{% raw %}{{ activity.type }}{% endraw %}</strong></p>
                    <p>
                        <time class="timeago" datetime="{% raw %}{{ activity.created }}{% endraw %}">{% raw %}{{ activity.created }}{% endraw %}</time>
                    </p>
                    <p>
                        <a href="https://github.com/{% raw %}{{ activity.login }}{% endraw %}" target="_new">
                            <img
                                src="{% raw %}{{ activity.loginAvatar }}{% endraw %}"
                                style="height:24px;width:24px" />
                                {% raw %}{{ activity.login }}{% endraw %}
                        </a>
                    </p>
                </article>
